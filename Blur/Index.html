<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 50px;
            transition: filter 0.3s ease-in-out;
        }

        .box {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        p {
            grid-column: span 2;
            text-align: center;
        }

        /* باکس جستجو */
        .search-container {
            position: fixed;
            top: 20px;
            z-index: 9999;
        }

        #searchBox {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* فوکوس روی باکس جستجو */
        #searchBox:focus {
            border-color: #007BFF;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* حالت بلور */
        body.blur .content {
            filter: blur(8px);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box">باکس ۱</div>
        <div class="box">باکس ۲</div>
        <div class="box">باکس ۳</div>
        <div class="box">باکس ۴</div>
        <p>این یک متن نمونه است که برای تست بلور پس‌زمینه استفاده می‌شود.</p>
    </div>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="جستجو کنید...">
    </div>
    <script src="script.js"></script>
    <script>
        // script.js
        const searchBox = document.getElementById('searchBox');
        const body = document.body;

        searchBox.addEventListener('focus', () => {
            body.classList.add('blur'); // اضافه کردن کلاس بلور به محتوای پس‌زمینه
        });

        searchBox.addEventListener('blur', () => {
            body.classList.remove('blur'); // حذف کلاس بلور از محتوای پس‌زمینه
        });

    </script>
</body>

</html>
